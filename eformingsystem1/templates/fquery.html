{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>farmers query</title>
  </head>
  <body>
   {% include 'farmershead.html' %}
   {% include 'farmersmenu.html' %}
   <div class="card bg-dark text-white">
  <img src="{% static 'images/high1.jpg' %}" class="card-img" width="100%" height="700">
  <div class="card-img-overlay">
      <br><br><br>
      <form action="{% url 'savequery' %}" method="post">
          {% csrf_token %}
<table border="2" align="center" cellpadding="10">

    <tr>
        <th style="text-align: center;background: green" colspan="2">
            FARMERS QUERIES
        </th>
    </tr>
    <tr>
        <th width="300">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/farm3.jpg' %}" width="300" height="300">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/farm2.jpg' %}" width="300" height="300">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/farm1.jpg' %}" width="300" height="300">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
        </th>
        <th>
            <table border="10" align="center" cellpadding="10">
            {% if messages %}
                {% for message in messages %}
                    <tr>
                    <th>
                       <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color: green">SUCCESS MESSAGE</strong> {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
                    </th>
                    </tr>
                {% endfor %}
            {% endif %}
                <tr>
                    <th bgcolor="black" style="text-align: center">
                        FARMERS QUERY
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="text" placeholder="name" required name="t1">
                    </th>
                </tr>
                 <tr>
                    <th>
                        <input type="email" placeholder="email" required name="t2">
                    </th>
                </tr>
                 <tr>
                    <th>
                        <textarea placeholder="query" name="t3" required style="width: 100%"></textarea>
                    </th>
                </tr>
                 <tr>
                    <th style="text-align: center">
                        <button type="submit">send</button>
                    </th>
                </tr>
            </table>
        </th>
    </tr>
</table>
          </form>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
