{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Students Conformation</title>
  </head>
  <body>
   {% include 'studentshead.html' %}
   {% include 'studentsmenu.html' %}
   <div class="card bg-dark text-white">
  <img src="{% static 'images/bbbbggg.jpg' %}" class="card-img" width="100%" height="700">
  <div class="card-img-overlay">
      <br><br><br>
   <table border="2" cellpadding="5" align="center">
       <tr>
           <th style="background-color: black;text-align: center" colspan="3" >STUDENTS CONFORMATION PAGE</th>
       </tr>
       <tr>
           <th rowspan="3">
               <table>
                   <tr>
                       <th style="background-color:purple;text-align: center" colspan="2">STUDENTS CONFORMATION PAGE</th>
                   </tr>
                   <tr>
                       <th>
                           <div class="card bg-dark text-white">
  <img src="{% static 'images/bgg.jpg' %}" class="card-img" width="300" height="300">
  <div class="card-img-overlay">
      <form action="{% url 'studconf' %}" method="post">
      {% csrf_token %}
   <table border="20" align="center" cellpadding="10" >
       {% if message %}
       <tr>
           <th>{{ message }}</th>
       </tr>
       {% endif %}
       <tr>
           <th style="background-color: green">
              CONFORMATION PAGE
           </th>

       <tr style="text-align: center">
       <th>
           <input type="text" placeholder="name" required name="t1">
       </th>
   </tr>
       <tr>
           <th>
               <input type="email" required placeholder="email" name="t2">
           </th>
       </tr>
       <tr>
           <th style="text-align: center">
               <button type="submit">submit</button>
           </th>
       </tr>
   </table>
          </form>
  </div>
</div>
                       </th>
                       <th width="300" height="300">
                            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/std.jpg' %}" class="d-block w-100" width="300" height="300">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/sagri4.jpg' %}" class="d-block w-100"  width="300" height="300">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/ssagri1.jpg' %}" class="d-block w-100"  width="300" height="300">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
                       </th>
                   </tr>
               </table>
           </th>
       </tr>
   </table>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
