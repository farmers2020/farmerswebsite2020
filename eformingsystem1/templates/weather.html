{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>weather information</title>
  </head>
  <body>
   {% include 'head.html' %}
       <table border="0" width="100%">
           <tr>
               <th width="1200" style="text-align: center;background-color:black">

              <h3 style="color:white;font-family: 'Times New Roman';text-align: center">WEATHER FORE COSTING</h3>
                    </th>
               <th style="text-align: end;background-color:black">
                                <form class="form-inline" action="{% url 'weather1' %}" method="post">
                    {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" placeholder="Enter City Name" aria-label="Search" style="text-align: end" name="t1">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="text-align: end">Search</button>
  </form>
               </th>
           </tr>
           <tr>
               <th colspan="2">   <div class="card bg-dark text-white">
  <img src="{% static 'images/hillbg.jpg'  %}" class="card-img" width="100%" height="500">
  <div class="card-img-overlay">

      <table align="center"  cellpadding="10" cellspacing="10">
          {% if messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color: red">CITY NAME DOESNOT EXIST!</strong> {{ messages }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
              </div>
          {% endif %}
      </table>
</div>
               </div></th>
           </tr>
       </table>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
