{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>agriculture officer</title>
  </head>
  <body>
    {% include 'adminhead.html' %}
    {% include 'adminmenu.html' %}
    <div class="card bg-dark text-white">
  <img src="{% static 'images/christian-holzinger-sveHkwrWNWg-unsplash.jpg'  %}"class="card-img" width="100%" height="600">
  <div class="card-img-overlay">
      <form action="{% url 'saveofficer' %}" method="post">
          {% csrf_token %}
   <table border="2" align="center">
       <tr>
           <th align="center" colspan="2" style="background-color: green;text-align: center">Agriculture Officer Registration</th>
       </tr>
       <tr>
           <td>
               <img src="{% static 'images/sss.jxr' %}" width="400" height="300">
           </td>
           <td>
               <table border="2" align="center" cellpadding="10">
                   {% if data %}
                       <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color: red">Error Duplicate data</strong> {{ data }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
                   {% endif %}
               {% if data1 %}
                  <h5 style="color: red">{{ data1 }}</h5>
               {% endif %}
                   <tr>
                       <td>
                           <input type="text" required placeholder="idno" name="t1">
                       </td>
                   </tr>
                   <tr>
                       <td>
                           <input type="text" placeholder="name" required name="t2">
                       </td>
                   </tr>
                   <tr>
                       <td>
                           <input type="email" required placeholder="email" name="t3">
                       </td>
                   </tr>
                   <tr>
                       <td>
                           <input type="text" required placeholder="profession" name="t4">
                       </td>
                   </tr>
                   <tr>
                       <td>
                           Expertise:<select name="t5">
                               <option selected>select</option>
                               <option>crop</option>
                               <option>soil</option>
                               <option></option>
                           </select>
                       </td>
                   </tr>
                   <tr>
                       <td align="center">
                           <button type="submit" >save</button>
                       </td>
                   </tr>

               </table>
           </td>
       </tr>
   </table>
          </form>
  </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
