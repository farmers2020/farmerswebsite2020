{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>view query</title>
  </head>
  <body>
   {% include 'adminhead.html' %}
   {% include 'adminmenu.html' %}
   <div class="card bg-dark text-white">
  <img src="{% static 'images/query1.jpg' %}" class="card-img" width="100%" height="700">
  <div class="card-img-overlay">
      <br><br>
    <table align="center" border="20" cellpadding="10">
        <tr>
            <th style="text-align: center;background-color: teal" colspan="2">
                QUERIES
            </th>
        </tr>
        <tr>
            <th width="500">
               <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/q1.jpg' %}" class="d-block w-100" width="500" height="300">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/q2.jpg' %}" class="d-block w-100" width="500" height="300">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/q3.jpg' %}" class="d-block w-100" width="500" height="300">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
            </th>
            <th>
                <table align="center" border="0" cellpadding="10">
                    <tr>
                        <th>
                            {% if data %}
                                {{ data }}
                             {% endif %}
                        </th>
                    </tr>
                    <tr>
                        <th style="text-align: center;background-color: cadetblue" >
                            QUERIES
                        </th>
                    </tr>

                    <tr >
                        <th>
                           <a href="{% url 'viewstdquery' %}">STUDENTS QUERIES</a>
                            <br>
                        </th>
                    </tr>
                     <tr>
                        <th>
                            <a href="{% url 'farmesquery' %}">FARMERS QUERIES</a>
                            <br>
                        </th>
                    </tr>
                </table>
            </th>
        </tr>
    </table>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
