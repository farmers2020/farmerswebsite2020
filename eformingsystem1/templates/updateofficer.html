{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>update agriculture officers</title>
  </head>
  <body>
  {% include 'adminhead.html' %}
  <div class="card bg-dark text-white">
  <img src="{% static 'images/christian-holzinger-sveHkwrWNWg-unsplash.jpg' %}" class="card-img"width="100%" height="700">
  <div class="card-img-overlay">
   <table align="center" border="2">
       <tr>
           <th colspan="2" bgcolor="#4b0082" style="text-align: center">update agriculture officers</th>
       </tr>
       <tr>
           <td width="300">
               <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/update1.jpg' %}" width="300" height="300" >
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/update2.jpg' %}" width="300" height="300" >
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/update3.jpg' %}" width="300" height="300" >
    </div>
      <div class="carousel-item">
      <img src="{% static 'images/update4.jpg' %}" width="300" height="300" >
    </div>
  </div>
</div>
           </td>

           <td>
           <form  action="{% url 'savedupdatedata' %}" method="post">
       {% csrf_token %}
               <table align="center" border="2" cellpadding="10">
                   <tr>
                       <th style="text-align:center;background-color: purple">update agriculture officers</th>
                   </tr>
                       {% for x in data %}
                       <tr>
                       <td><input type="number" value="{{ x.idno }}" readonly required name="t1"></td>
                       </tr>
                           <tr><td><input type="text" value="{{ x.name }}" required name="t2"></td></tr>
                       <tr><td> <input type="email" value="{{ x.email }}" readonly required name="t3" ></td></tr>
                           <tr><td><input type="text" value="{{ x.profession }}" required name="t4"></td></tr>
                           <tr><td><input type="text" value="{{ x.expertise }}" required name="t5"></td></tr>
                        <tr>
                        <td align="center">
                            <button type="submit">update</button>
                        </td>
                        </tr>
                       </tr>
                       {% endfor %}

               </table>
           </form>
           </td>

       </tr>
   </table>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
