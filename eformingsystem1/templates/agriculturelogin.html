{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>agriculture login page</title>
  </head>
  <body>
    {% include 'head.html' %}
    {% include 'menu.html' %}
    <div class="card bg-dark text-white">
  <img src="{% static 'images/crop2.jpg' %}" class="card-img" width="100%" height="700">
  <div class="card-img-overlay">
      <br>
      <br><br>
      <form action="{% url 'validate' %}" method="post">
          {% csrf_token %}
      <table align="center" border="2">
          <tr style="background-color: green">
              <th style="text-align: center" colspan="2">agriculture officers login page</th>
          </tr>
          <tr>
              <td width="300">
                  <img src="{% static 'images/login1.jpg' %}" width="300" height="300">
              </td>
              <td>
                  <table align="center" border="2" cellpadding="10">
                      {% if message %}
                          <div class="alert alert-primary" role="alert">
                           {{ message }}
                           </div>
                      {% endif %}
                      <tr style="background-color: purple">
                          <th>
                              officers login page
                          </th>
                      </tr>
                      <tr>
                          <td>
                              <input type="email" required placeholder="email" name="t1">
                          </td>
                      </tr>
                      <tr>
                          <td>
                              <input type="text" required placeholder="password" name="t2">
                          </td>
                      </tr>
                      <tr>
                          <td align="center">
                              <button type="submit">login</button>
                          </td>
                      </tr>
                   <tr>
                       <td>
                           <a href="{% url 'forgetoffice' %}">    <h5 style="color: purple">forget password?</h5></a>
                  <br>
                           <a href="{% url 'changeoffpassword' %}" ><h5 style="color: purple"> change password? </h5></a>
                       </td>
                   </tr>

                  </table>
              </td>

          </tr>

      </table>
</form>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
