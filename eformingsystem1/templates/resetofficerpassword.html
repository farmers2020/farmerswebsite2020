{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>reset officers password</title>
  </head>
  <body>
    {% include 'head.html' %}
    <div class="card bg-dark text-white">
  <img src="{% static 'images/pp2.jpg' %}" class="card-img" width="100%" height="700">
  <div class="card-img-overlay">
   <table align="center" border="2" cellpadding="10">
       <tr style="background-color: maroon;text-align: center">
           <th colspan="2" align="center">change password </th>
       </tr>
       <tr>
           <td width="400">
               <img src="{% static 'images/agri1.jpg' %}" width="400" height="400">
           </td>
           <td>
               <form action="{% url 'updateofficer' %}"method="post">
                   {% csrf_token %}
               {% if data %}
                   <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color: green">success message</strong> {{ data }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
                   {% elif data1 %}
                             <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color: red">error message</strong> {{ data1}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
               {% endif %}

               <table align="center" cellpadding="10" border="2">
                   <tr style="background-color: green;text-align: center">
                       <th>Reset officers password</th>
                   </tr>

                   <tr>
                       <td>
                           <input type="email" required placeholder="email" name="t1">
                       </td>
                   </tr>
               <tr>
                       <td>
                           <input type="password" required placeholder="password" name="t2">
                       </td>
                   </tr>
               <tr>
                       <td>
                           <input type="password" required placeholder="conformpassword" name="t3">
                       </td>
                   </tr>
                   <tr>
                       <td align="center">
                          <button type="submit" class="btn btn-primary">submit</button>
                       </td>
                   </tr>
               </table>
                   </form>
           </td>
       </tr>
   </table>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
