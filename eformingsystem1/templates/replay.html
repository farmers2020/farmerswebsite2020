{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>STUDENTS QUERIES</title>
  </head>
  <body>
   {% include 'adminhead.html' %}
   {% include 'adminmenu.html' %}
   <div class="card bg-dark text-white">
  <img src="{% static 'images/bss.jpg' %}" class="card-img" width="100%" height="700">
  <div class="card-img-overlay">
      <br><br><br>
      <form action="{% url 'sendquery' %}" method="post">
          {% csrf_token %}
  <table align="center" border="20" cellpadding="10">
      <tr>
          <th style="background-color: gold;text-align: center">
              STUDENTS QUERY REPLY PAGE
          </th>
      </tr>
      <tr>
          <th style="text-align: center">
              <input type="text" required value="{{ data.name }}" name="t1" readonly>
          </th>
      </tr>
       <tr>
          <th style="text-align: center">
              <input type="email" required value="{{ data.email }}" name="t2" readonly>
          </th>
      </tr>
       <tr>
          <th style="text-align: center">
              <input type="text" required value="{{ data.query }}" name="t3" readonly>
          </th>
      </tr>
       <tr>
          <th style="text-align: center">
              <textarea required placeholder="ans" name="t4"></textarea>
          </th>
      </tr>
       <tr>
          <th style="text-align: center">
              <button type="submit">send</button>
          </th>
      </tr>
  </table>
          </form>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
