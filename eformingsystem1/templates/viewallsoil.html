{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>view all soil information</title>
  </head>
  <body>
  {% include 'officeshead.html' %}
  <div class="card bg-dark text-white">
  <img src="{% static 'images/soiil.jpg' %}" class="card-img" width="100%" height="700">
  <div class="card-img-overlay">
   <table bgcolor="white" border="2">
       <tr>
           <th width="200" style="color: black;text-align: center">IMAGE</th>
           <th width="200" style="color: black;text-align: center">SOIL NAME</th>
           <th width="200" style="color: black;text-align: center">STATE</th>
           <th width="200" style="color: black;text-align: center">RICH IN</th>
           <th width="200" style="color: black;text-align: center">LACKS IN</th>
           <th width="200" style="color: black;text-align: center">GROWN CROP</th>
           <th width="200" style="color: black;text-align: center">DELETE</th>

       </tr>
       {% for x in data %}
           <tr>
               <th width="200" style="color: black;text-align: center"><IMG src="{{ x.simage.url }}" width="200" height="200"></th>
           <th width="200" style="color: black;text-align: center">{{ x.name }}</th>
           <th width="200" style="color: black;text-align: center">{{ x.state }}</th>
           <th width="200" style="color: black;text-align: center">{{ x.rich }}</th>
           <th width="200" style="color: black;text-align: center">{{ x.lacks }}</th>
           <th width="200" style="color: black;text-align: center">{{ x.crops }}</th>
           <th width="200" style="color: black;text-align: center">
                <form action="{% url 'deletesoil' %}" method="post">
     {% csrf_token %}
         <input type="hidden" value="{{ x.name}}" name="t1">
     <button type="submit">delete</button>
     </form>
           </th>
           </tr>
       {% endfor %}
   </table>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
