{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>officers welcome page</title>
  </head>
  <body>
    {% include 'officeshead.html' %}
    {% include 'officermenu.html' %}
    <div class="card bg-dark text-white">
  <img src="{% static 'images/officerwelcome.jpg' %}" class="card-img" width="100%" height="700">
  <div class="card-img-overlay">
      <table align="center" border="2">
          <tr>
              <th colspan="2" style="text-align: center;background-color: navy">ADD SOIL INFORMATION</th>
          </tr>
          <tr>
              <th width="500">
                 <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{% static 'images/cotton.jpg' %}" width="500" height="600">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/sunflower.jpg' %}" width="500" height="600">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/fruits.jpg' %}" width="500" height="600">
    </div>
      <div class="carousel-item">
      <img src="{% static 'images/tea.jpg' %}" width="500" height="600">
    </div>
  </div>
</div>
              </th>
              <th>
                  <form action="{% url 'savecrop' %}" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                  <table align="center" border="2" cellpadding="10">
                      {% if message %}
                          <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color: green;">saved!</strong> {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
                      {% endif %}
                         {% if message1 %}
                          <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color: red;">warning!</strong> {{ message1 }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
                      {% endif %}
                      <tr>
                          <th style="background-color: navy">ADD CROP INFORMATION</th>
                      </tr>
                      <tr >
                          <th style="text-align: center">
                              <input type="text" required placeholder=" crop name" name="t1">
                          </th>
                          <tr>
                          <th style="text-align: center">
                              <input type="text" required placeholder="type_of_crop" name="t2">
                          </th>
                      </tr>
                      <tr >
                          <th style="text-align: center">
                              <input type="text" required placeholder="temperature" name="t3">
                          </th>
                      </tr>
                      <tr>
                          <th style="text-align: center">
                              <input type="text" required placeholder="soil_type" name="t4">
                          </th>
                      </tr>
                      <tr>
                          <th style="text-align: center">
                              <input type="text" required placeholder="major production" name="t5">
                          </th>
                      </tr>
                  <tr>
                          <th style="text-align: center">
                              <input type="text" required placeholder="highest production" name="t6">
                          </th>
                      </tr>
                  <tr>
                          <th style="text-align: center">
                              <input type="text" required placeholder="highest production country" name="t7">
                          </th>
                      </tr>
                    <th style="text-align: center">
                              <input type="text" required placeholder=" crop_verities" name="t8">
                          </th>
                      </tr>
                    <th style="text-align: center">
                              <input type="text" required placeholder="rainfall" name="t9">
                          </th>
                      </tr>
                      <tr>
                          <th style="text-align: center">
                              <input type="file" placeholder="image" required name="t10">
                          </th>
                      </tr>
                      <tr>
                          <th style="text-align: center">
                              <button type="submit">save</button>
                          </th>
                      </tr>
                      </tr>
                  </table>
                      </form>
              </th>
          </tr>
      </table>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
