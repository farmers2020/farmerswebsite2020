{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>add goods price</title>
  </head>
    <body>
    <table border="2">
        <tr>
            <th>
                <img src="{% static 'images/e1logo.png' %}">
            </th>
            <th>
                <div class="card bg-dark text-white">
  <img src="{% static 'images/vegetables1.jpg' %}" width="1100" height="250">
  <div class="card-img-overlay">
    <h3 class="card-title" style="color:green;"> e-Farmer support system</h3>
  </div>
</div>
            </th>
            <th>
                <img src="{% static 'images/elogo.png' %}" width="200" height="200">
            </th>
        </tr>
    </table>
    {% include 'adminmenu.html' %}
    <div class="card bg-dark text-white">
  <img src="{% static 'images/vege.jpg' %}" class="card-img" width="100%" height="700">
  <div class="card-img-overlay">
      <form action="{% url 'savegoods' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <table align="center" border="2">
        <tr style="background-color: beige">
            <td colspan="2" style="color: green"><h3 style="font-family:'Segoe UI Historic';text-align: center">Add Goods and Price</h3></td>
        </tr>
        <tr>
            <td width="500">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{% static 'images/fruits.jpg' %}" width="500" height="500">
    </div>
    <div class="carousel-item">
 <img src="{% static 'images/seeds.jpg' %}" width="500" height="500">
    </div>
    <div class="carousel-item">
       <img src="{% static 'images/seeds2.jpg' %}" width="500" height="500">
    </div>
      <div class="carousel-item">
       <img src="{% static 'images/vegeterian1.jpg' %}" width="500" height="500">
    </div>
      <div class="carousel-item">
       <img src="{% static 'images/vegeterian.jpg' %}" width="500" height="500">
    </div>
  </div>
</div>
            </td>
            <td width="300">
                <table border="2" cellpadding="10" align="center" cellspacing="10">
                    {% if data %}
                        <div class="alert alert-success" role="alert">
  <h4 class="alert-heading">Well done!</h4>
  <p> successfully saved goods</p>
</div>
                    {% endif %}
                {% if  data1 %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color: red">duplicate error!</strong> {{ data1 }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
                {% endif %}
                    <tr bgcolor="#006400">
                        <td align="center">add goods and price</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="goods_name" required name="t1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" placeholder="price" required name="t2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="quantity" required name="t3">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="file" required placeholder="image" name="t5">
                        </td>
                    </tr>
                    <tr>
                            <td>
                       category: <select name="t4" required>
                            <option>select</option>
                            <option>vegetables</option>
                            <option>fruits</option>
                            <option>seeds</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <button type="submit">save</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
          </form>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
