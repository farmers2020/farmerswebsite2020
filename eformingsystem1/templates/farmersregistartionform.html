{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>FARMERS REGISTRATION FORM</title>
  </head>
  <body>
    {% include 'head.html' %}
    {% include 'menu.html' %}
    <div class="card bg-dark text-white">
  <img src="{% static 'images/register (2).jpg' %}" class="card-img" width="100%" height="700">
  <div class="card-img-overlay">
<table align="center" border="20" cellpadding="10">
        <tr>
            <th bgcolor="#663399" style="text-align: center" colspan="2">
                FARMERS REGISTRATION FORM
            </th>
        </tr>
        <tr>
            <th width="500">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{% static 'images/1234.jpg' %}" class="d-block w-100" width="500" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/12345.jpg' %}" class="d-block w-100" width="500" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/123456.jpg' %}" class="d-block w-100" width="500" height="500">
    </div>
  </div>
</div>
            </th>
            <th>
                <form action="{% url 'savefarmers' %}" method="post">
                    {% csrf_token %}

                <table border="20" cellpadding="10" align="center" >
                    <tr>
                        <th bgcolor="green">Farmers Registration page</th>
                    </tr>
                    <tr>
                     <th><input type="text" placeholder="username" required name="t1" ></th>
                    </tr>
                    <tr>
                        <th>
                            <input type="password" placeholder="password" required name="t2">
                        </th>
                    </tr>
                     <tr>
                        <th>
                            <input type="number" placeholder="adhar number" required name="t3" min="111111111111" max="999999999999">
                        </th>
                    </tr>
                    <tr>
                        <th style="text-align: center">
                            <button type="submit">submit</button>
                        </th>
                    </tr>
                    <tr>
                        <th style="color:black" bgcolor="white">
                            <a href="{% url 'farmerslogin' %}">Login?</a>
                        </th>
                    </tr>
                </table>
                     </form>
            </th>
        </tr>
    </table>
  </div>
</div>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
