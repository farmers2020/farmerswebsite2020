{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>updates goods</title>
  </head>
  <body>
    {% include 'adminhead.html' %}
    <div class="card bg-dark text-white">
  <img src="{% static 'images/vegeterian.jpg' %}" class="card-img" alt="...">
  <div class="card-img-overlay">
    <table align="center" border="3">
        <tr>
            <th style="background-color: blue;text-align: center" colspan="2">
                update all goods price
            </th>
        </tr>
        <tr>
            <td width="500">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/v1.jpg' %}" width="500" height="500">
    </div>
    <div class="carousel-item">
     <img src="{% static 'images/v2.jpg' %}" width="500" height="500">
    </div>
    <div class="carousel-item">
    <img src="{% static 'images/v3.jpg' %}" width="500" height="500">
    </div>
      <div class="carousel-item">
    <img src="{% static 'images/v4.jpg' %}" width="500" height="500">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
            </td>
            <td>
            <form action="{% url 'updatedgoods' %}" method="post">
                                {% csrf_token %}
                <table align="center" border="2" cellpadding="10">
                    <tr bgcolor="green">
                        <td align="center">
                            update price
                        </td>
                    </tr>
                    {% for x in data %}
                        <tr>
                        <td align="center">
                          <input type="text" value="{{ x.goodsname }}" readonly name="t1">
                        </td>
                        </tr>
                        <tr>
                        <td align="center">
                          <input type="number" value="{{ x.goodsprice }}"  name="t2">
                        </td>
                        </tr>
                        <tr>
                        <td align="center">
                          <input type="text" value="{{ x.goodsquantity }}"  name="t3">
                        </td>
                        </tr>
                        <tr>
                        <td align="center">
                          <input type="text" value="{{ x.category }}" readonly name="t4">
                        </td>
                        </tr>
                        <tr>
                        <td align="center">

                          <button type="submit">update</button>

                        </td>
                        </tr>
                    {% endfor %}
                </table>
             </form>
            </td>
        </tr>
    </table>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
